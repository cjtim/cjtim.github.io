<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown timer</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container jumbotron text-center">
        <h1 id="Timer" class="display-3">0hr : 0m : 0s</h1>
        <hr>
        <form onsubmit='return false'>
            <div class="row">
                <div class="col"><input type="number" class="form-control" id="hrvalue" placeholder="Hour" onkeydown="ifEnter()" ></div>
                <div class="col"><input type="number" class="form-control" id="minutevalue" placeholder="Minute" onkeydown="ifEnter()" ></div>
                <div class="col"><input type="number" class="form-control" id="secvalue" placeholder="Second" onkeydown="ifEnter()" ></div>
                <div class="col"><button onClick="startCount()" type="button" class="btn btn-primary">Start CountDown</button></div>
                </div>
        </form>
       <hr>
        <div class="row" >
                <div class="col"><button type="button" class="btn btn-primary"  onclick="setTimeStartCount(30)">30sec</button></div>
                <div class="col"><button type="button" class="btn btn-primary" onclick="setTimeStartCount(60)">1min</button></div>
                <div class="col"><button type="button" class="btn btn-primary" onclick="setTimeStartCount(300)">5min</button></div>
                <div class="col"><button type="button" class="btn btn-danger" onclick="cancel()">Cancel</button></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
